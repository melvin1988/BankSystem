<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Invalid Code</title>
<link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div>
    <nav>
      <label class="logo">iBank Singapore</label>
    </nav>
</div>
<div class="mid-div">
	<h3 class="invalid">Invalid verification code<br>You may wish to try again or<br>Contact customer service at 1800-800-8800</h3>
</div>
<div class="bottom-div">
	<div class="form-container">
		<form action="/BankSystem/Verify">
			<ul class="list">
	            <li><h2>Email Verification</h2></li>
	            <li><input type="text" name="verificationCode" placeholder="Verification code" required></li>
	            <li><input type="submit" value="Verify"></li>
	        </ul>
		</form>
	</div>
</div>
</body>
</html>
