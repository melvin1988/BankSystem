<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div>
    <nav>
      <label class="logo">iBank Singapore</label>
    </nav>
</div>
<div class="solo-div">
	<div class="form-container">
		<form action="/BankSystem/Login">
			<ul class="list">
	            <li><h2>Login</h2></li>
	            <li><input type="text" name="username" placeholder="Username" required></li>
	            <li><input type="password" name="password" placeholder="Password" required></li>
	            <li><input type="submit" value="Login"></li>
	            <li id="forget">
		            <a href="/BankSystem/Forget.html">Forget username or password?</a><br>
		            <a href="/BankSystem/Register.html">Don't have an account?</a>
	            </li>
	        </ul>
		</form>
	</div>
	<div class="social-media">
		<a href="https://facebook.com"><img id="facebook" src="/BankSystem/facebook.png" alt="Facebook"></a>
		<a href="https://instagram.com"><img id="instagram" src="/BankSystem/instagram.png" alt="Instagram"></a>
		<a href="https://twitter.com"><img id="twitter" src="/BankSystem/twitter.png" alt="Twitter"></a>
	</div>
</div>
</body>
</html>
