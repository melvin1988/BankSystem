<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Time Lapsed</title>
<link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div>
    <nav>
      <label class="logo">iBank Singapore</label>
    </nav>
</div>
<div class="mid-div">
	<h3 class="invalid">Verification code time has exceeded 2 minutes<br>For security reasons, your account will be deleted<br>Please register again</h3>
</div>
<div class="bottom-div">
	<div class="form-container">
		<form action="/BankSystem/Register">
			<ul class="list">
	            <li><h2>Register</h2></li>
	            <li><input type="text" name="name" placeholder="Name" required></li>
	            <li><input type="text" name="username" placeholder="Username" required></li>
	            <li><input type="password" name="password" placeholder="Password" required></li>
	            <li><input type="email" name="email" placeholder="Email" required></li>
	            <li><input type="submit" value="Register"></li>
	        </ul>
	    </form>
	</div>
</div>
</body>
</html>
