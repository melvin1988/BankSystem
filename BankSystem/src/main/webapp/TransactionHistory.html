<html>
<head>
<meta charset="ISO-8859-1">

</head>
<body>
<div>
    <nav>
      <label class="logo">iBank Singapore</label>
      <ul>
      	<li><a href="/BankSystem/LoginSuccess.jsp">Home</a></li>
        <li><a href="/BankSystem/ChangePasswordLinkSent">Change Password</a></li>
        <li><a href="/BankSystem/ApplyLoan.html">Apply Loan</a></li>
        <li><a href="/BankSystem/ViewBalance">View Balance</a></li>
        <li><a href="/BankSystem/Transfer.html">Transfer</a></li>
        <li><a href="/BankSystem/TransactionHistory.html">Transaction History</a></li>
        <li><a href="/BankSystem/Logout">Logout</a></li>
      </ul>
    </nav>
</div>
<div class="solo-div">
	<div class="form-container">
		<form action="/BankSystem/TransactionHistory">
			<ul class="list">
	            <li><h2>View Transactions</h2></li>
	            <li><small>From</small></li>
	            <li><input id="fromDateField" type="date" name="fromDate" required></li>
	            <li><small>To</small></li>
	            <li><input id="toDateField" type="date" name="toDate" required></li>
	            <li><input type="submit" value="View"></li>
	        </ul>
		</form>
	</div>
</div>
<script type="text/javascript">   
	var date = new Date();
	var day = date.getDate();
	if(day<10) {
		day = "0" + day;
	}

	var minMonth = date.getMonth()-2; //0 = Jan, hence, -2 this will be 3 months before the current month
	var maxMonth = date.getMonth()+1; //this will be the current month
	if(minMonth<10) {
		minMonth = "0" + minMonth;
	}
	if(maxMonth<10) {
		maxMonth = "0" + maxMonth;
	}

	var year = date.getUTCFullYear();
	var minDate = year + "-" + minMonth + "-" + day;
	var maxDate = year + "-" + maxMonth + "-" + day;

	document.getElementById("fromDateField").setAttribute("min", minDate);
	document.getElementById("fromDateField").setAttribute("max", maxDate);
	document.getElementById("toDateField").setAttribute("min", minDate);
	document.getElementById("toDateField").setAttribute("max", maxDate);
</script>
</body>
</html>
